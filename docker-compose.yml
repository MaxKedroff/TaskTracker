version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasktracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  migrations:
    build:
      context: .
      target: migrations
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=tasktracker;Username=postgres;Password=postgres"
    depends_on:
      - db
    networks:
      - app-network
    command: ./migrations-bundle --connection "Host=db;Port=5432;Database=tasktracker;Username=postgres;Password=postgres"

  app:
    build: 
      context: .
      target: final
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=tasktracker;Username=postgres;Password=postgres"
    ports:
      - "5000:8080"  # HTTP
      - "5001:443"   # HTTPS
    depends_on:
      - db
      - migrations
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge